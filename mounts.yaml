mounts:
  - name: filmy
    what: "micin-nas.micin.local:/volume1/media/filmy"
    where: "/synology/media/filmy"
    type: "nfs"
    options: "rw,async,nfsvers=3,noatime,rsize=2097152,wsize=2097152,nolock,soft"
    before_docker: true

  - name: serialy
    what: "micin-nas.micin.local:/volume1/media/serialy"
    where: "/synology/media/serialy"
    type: "nfs"
    options: "rw,async,nfsvers=3,noatime,rsize=2097152,wsize=2097152,nolock,soft"
    before_docker: true

  - name: downloads
    what: "micin-nas.micin.local:/volume1/downloads"
    where: "/synology/downloads"
    type: "nfs"
    options: "rw,async,nfsvers=3,noatime,rsize=2097152,wsize=2097152,nolock,soft"
    before_docker: true

  - name: fotky
    what: "micin-nas.micin.local:/volume1/fotky"
    where: "/synology/fotky"
    type: "nfs"
    options: "rw,async,nfsvers=3,noatime,rsize=2097152,wsize=2097152,nolock,soft"
    before_docker: true
